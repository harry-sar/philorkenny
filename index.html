<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Phil?</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê®</text></svg>"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img.contin {
        filter: brightness(0) saturate(100%) invert(27%) sepia(44%)
          saturate(1349%) hue-rotate(258deg) brightness(89%) contrast(96%);
      }
      .wrapper {
        height: 100%;
        width: 100%;
        background: linear-gradient(180deg, #764895, 5%, #a163ab, 50%, #030423);
        position: absolute;
      }
      @keyframes animate {
        0% {
          transform: scale(0) translateY(0) rotate(70deg);
        }
        100% {
          transform: scale(1.3) translateY(-100px) rotate(360deg);
        }
      }
      body {
        margin: 0;
        overflow: hidden;
        background: #f0f0f0;
      }
      @media (min-width: 768px) {
        #bouncingImage {
          position: absolute;
          width: 125px; /* Change this to your image width */
          height: auto; /* Change this to your image height */
          transform-origin: center;
        }
      }
      @media (max-width: 767px) {
        #bouncingImage {
          width: 125px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper"></div>
    <img id="bouncingImage" src="phil.png" alt="Bouncing Image" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const names = ["Phil", "Kenny"];
        const randomName = names[Math.floor(Math.random() * names.length)];
        document.title = `Why ${randomName}?`;
      });
      const img = document.getElementById("bouncingImage");

      let isDragging = false;
      let dragStartX = 0;
      let dragStartY = 0;
      let imgStartX = 0;
      let imgStartY = 0;
      let prevMouseX = 0;
      let prevMouseY = 0;
      let finalVelX = 0;
      let finalVelY = 0;

      function startDrag(x, y) {
        isDragging = true;
        dragStartX = x;
        dragStartY = y;
        imgStartX = posX;
        imgStartY = posY;
        prevMouseX = x;
        prevMouseY = y;
        velX = 0;
        velY = 0;
      }

      function moveDrag(x, y) {
        if (isDragging) {
          const dx = x - dragStartX;
          const dy = y - dragStartY;
          posX = imgStartX + dx;
          posY = imgStartY + dy;

          // Prevent dragging out of bounds
          const viewport = getViewportDimensions();
          imgWidth = img.offsetWidth;
          imgHeight = img.offsetHeight;

          if (posX < 0) posX = 0;
          if (posX > viewport.width - imgWidth)
            posX = viewport.width - imgWidth;
          if (posY < 0) posY = 0;
          if (posY > viewport.height - imgHeight)
            posY = viewport.height - imgHeight;

          img.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;

          // Calculate velocity
          finalVelX = x - prevMouseX;
          finalVelY = y - prevMouseY;
          prevMouseX = x;
          prevMouseY = y;
        }
      }

      function endDrag() {
        if (isDragging) {
          isDragging = false;
          // Set velocity based on drag direction
          velX = finalVelX * 0.1; // Adjust multiplier for desired responsiveness
          velY = finalVelY * 0.1; // Adjust multiplier for desired responsiveness
        }
      }

      // Mouse events
      img.addEventListener("mousedown", (e) => {
        startDrag(e.clientX, e.clientY);
        e.preventDefault();
      });

      document.addEventListener("mousemove", (e) => {
        moveDrag(e.clientX, e.clientY);
      });

      document.addEventListener("mouseup", endDrag);

      // Touch events
      img.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        startDrag(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        moveDrag(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener("touchend", endDrag);

      function getViewportDimensions() {
        return {
          width: window.innerWidth,
          height: window.innerHeight,
        };
      }

      let posX =
        Math.random() * (getViewportDimensions().width - img.offsetWidth);
      let posY =
        Math.random() * (getViewportDimensions().height - img.offsetHeight);
      let velX = 1 * 4; // Speed in X direction
      let velY = 1 * 4; // Speed in Y direction
      let angle = 0;

      function update() {
        const viewport = getViewportDimensions();
        imgWidth = img.offsetWidth;
        imgHeight = img.offsetHeight;

        posX += velX;
        posY += velY;

        if (posX <= 0 || posX >= viewport.width - imgWidth) {
          velX *= -1;
          posX = Math.max(0, Math.min(posX, viewport.width - imgWidth));
        }
        if (posY <= 0 || posY >= viewport.height - imgHeight) {
          velY *= -1;
          posY = Math.max(0, Math.min(posY, viewport.height - imgHeight));
        }

        img.style.transform = `translate(${posX}px, ${posY}px) rotate(${angle}deg)`;
        angle += 2; // Change this value to adjust spin speed

        requestAnimationFrame(update);
      }

      update();
    </script>
  </body>
  <img class="contin" src="https://tinyurl.com/contactpagehee" />
</html>
